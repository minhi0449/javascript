    <h3>1. 변수</h3>

    <script>
        // 변수 선언 타입 var는 ES6에서 권장하지 않음
        var value1 = 1;
        var value2 = 3.14;
        var value3 = "hello";

        document.write('<p>');
        document.write('value1 + ' + value1 + ', type :' + typeof value1 + '<br>');
        
        // ES6 에서 let또는 const 사용
        let var1 = 1;
        let var2 = ;
        let var3 = 1;
        let var4 = 1;
        let var5 = 1;
        let var1 = 1;


    </script>
